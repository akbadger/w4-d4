<!doctype html>
<html>

<head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=es6,fetch,Array.prototype.includes"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="stopwatch.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="column">
                <img src="img/geo-timer.jpg" class="display center-block"/>
                <h3>
                    <div class="well text-center" id="timer">
                        <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="tenths">00</span>
                    </div>
                </h3>
                <button type="button" class="btn btn-lg btn-default btn-block" id="start">Start</button>
            </div>
        </div>
    </div>


    <script src="stopwatch.js"></script>
</body>

</html>
